;------------------------------------------------------------------------------
; Additional Odoo Configuration Settings
;------------------------------------------------------------------------------

; The following settings are additional configurations that may be available in Odoo.
; They are listed separately for consideration, and each is marked with [TODO] for
; verification of their validity in Odoo 18.

;==============================================================================
; Interface and Port Settings
;==============================================================================

; http_port:
; Specifies the Odoo HTTP port.
; Default is 8069.
; Example: http_port = 8069
; [TODO] Verify if 'http_port' option is still valid in Odoo 18.

http_port = 8069

; interface:
; Specifies the IP address (or localhost) to which the server will bind.
; It will bind to all interfaces if it is empty.
; By default, it is empty.
; Example: interface = 127.0.0.1
; [TODO] Verify if 'interface' option is still valid in Odoo 18.

interface =

; port:
; The TCP port on which the server will listen.
; Default is 8069.
; Example: port = 8069
; [TODO] Verify if 'port' option is still valid in Odoo 18.

port = 8069

; secure:
; Determines whether the server should be launched using HTTPS.
; Set to True to enable HTTPS.
; [TODO] Verify if 'secure' option is still valid in Odoo 18.

secure = False

; secure_cert_file:
; Specifies the certificate file to utilize for SSL connections.
; Provide the full path to the SSL certificate file.
; Example: secure_cert_file = /etc/ssl/certs/odoo.pem
; [TODO] Verify if 'secure_cert_file' option is still valid in Odoo 18.

secure_cert_file =

; secure_pkey_file:
; Specifies the private key file used for the SSL connection.
; Provide the full path to the SSL private key file.
; Example: secure_pkey_file = /etc/ssl/private/odoo.key
; [TODO] Verify if 'secure_pkey_file' option is still valid in Odoo 18.

secure_pkey_file =

;==============================================================================
; Import Settings
;==============================================================================

; import_partial:
; Used to import large amounts of data.
; Even if the process fails, we can continue from the current state.
; We can specify a filename to save any intermediate import states.
; Example: import_partial = /tmp/odoo_import.part
; [TODO] Verify if 'import_partial' option is still valid in Odoo 18.

import_partial =

;==============================================================================
; Logging Settings
;==============================================================================

; logrotate:
; Set to True to enable log rotation.
; If True, keep up to 30 log files and create one every day.
; [TODO] Verify if 'logrotate' option is still valid in Odoo 18.

logrotate = False

; syslog:
; Set to True to enable logging to the system event log (syslog).
; [TODO] Verify if 'syslog' option is still valid in Odoo 18.

syslog = False

;==============================================================================
; Server Settings
;==============================================================================

; pidfile:
; The file where the server's PID will be stored.
; Default is False.
; The PID is generated by the init script.
; Example: pidfile = /var/run/odoo/odoo.pid
; [TODO] Verify if 'pidfile' option is still valid in Odoo 18.

pidfile = False

; server_wide_modules:
; A comma-separated list of server-wide modules.
; Default is 'web'.
; Example: server_wide_modules = web,base,mail
; [TODO] Verify if 'server_wide_modules' option is still valid in Odoo 18.

server_wide_modules = web

;==============================================================================
; Testing Settings
;==============================================================================

; test_file:
; Used to run a Python or YML test file.
; Provide the path to the test file.
; Default is False.
; Example: test_file = /path/to/test_file.py
; [TODO] Verify if 'test_file' option is still valid in Odoo 18.

test_file = False

; test_report_directory:
; Specifies where all report samples should be saved.
; Provide the directory path.
; Default is False.
; Example: test_report_directory = /tmp/odoo_reports
; [TODO] Verify if 'test_report_directory' option is still valid in Odoo 18.

test_report_directory = False

;==============================================================================
; Miscellaneous Settings
;==============================================================================

; unaccent:
; Indicates whether the unaccent feature should be used.
; Improves performance for unaccented searches.
; Requires the 'unaccent' extension in PostgreSQL.
; Default is False.
; Set to True to enable.
; [TODO] Verify if 'unaccent' option is still valid in Odoo 18.

unaccent = False

; without_demo:
; Used to prevent demo data from being loaded before modules are installed.
; Modules can be separated by commas in a list, and 'all' can be used to apply to all modules.
; Default is False.
; Example: without_demo = all
; [TODO] Verify if 'without_demo' option is still valid in Odoo 18.

without_demo = False

; timezone:
; Specifies the server's reference timezone.
; Example: timezone = Europe/Berlin
; Default is False.
; [TODO] Verify if 'timezone' option is still valid in Odoo 18.

timezone = False
